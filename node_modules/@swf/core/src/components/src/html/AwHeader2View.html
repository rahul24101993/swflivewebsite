<header aria-label="{{i18n.applicationHeader}}" class='aw-layout-header clearfix'>
    <div class='sw-column flex-auto'>
        <div class='sw-row flex-auto sw-header-titleContainer'>
            <!-- aw-header-title -->
            {props.children[0]}
            <div class='sw-header-tabsContainer'>
                <!-- aw-tab-container -->
                {props.children[1]}
            </div>
        </div>
        <div class='sw-row flex-auto'>
            <div class='aw-layout-workareaTitle aw-layout-justifyFlexStart'>
                <!-- breadcrumb -->
                {props.children[2]}
            </div>
        </div>
    </div>
    <div class='aw-layout-flexRowContainer align-center'>
        <!-- aw-global-search -->
        {props.children[3]}
        <!-- aw-logo -->
        {props.children[4]}
    </div>
</header>
