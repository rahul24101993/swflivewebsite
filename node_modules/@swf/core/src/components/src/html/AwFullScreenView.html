<div aw-class="[{'sw-full-screen-off': data.fullScreenState.value === false },{'sw-full-screen-on sw-column': data.fullScreenState.value === true}]">
    <aw-layout-slot name='aw_fullScreenHeader' exist-when="data.fullScreenState.value === true" class='aw-layout-fit' context="{ ...props.context,
        headerTitle : props.headerTitle,
        headerPath: props.headerPath,
        headerContextTitle:props.headerContextTitle,
        fullScreenState : data.fullScreenState}"></aw-layout-slot>
    <aw-include class="aw-base-scrollPanel flex-auto" name="{{props.includeComponentName}}" sub-panel-context="{ ...props.context, fullScreenState : data.fullScreenState }"></aw-include>
</div>
