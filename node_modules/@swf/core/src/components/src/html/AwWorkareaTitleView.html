<div class='aw-layout-workareaTitle aw-layout-justifyFlexStart'>
    <aw-default-breadcrumb exist-when="props.breadcrumbConfig && props.breadcrumbConfig.type === undefined && props.breadcrumbConfig.noBreadCrumb !== true" provider="props.provider"></aw-default-breadcrumb>
    <aw-navigate-breadcrumb exist-when="props.breadcrumbConfig && props.breadcrumbConfig.type === 'navigate'" compact="true" breadcrumb-config="props.breadcrumbConfig"></aw-navigate-breadcrumb>
</div>
