<div>

    <aw-flex-row>
        <aw-flex-column width="12f" align-content="start">
            <aw-label prop="data.siteName"></aw-label>
        </aw-flex-column>
        <aw-flex-column width="12f" align-content="start">
            {{props.siteName}}
        </aw-flex-column>
    </aw-flex-row>

    <aw-flex-row>
        <aw-flex-column width="12f" align-content="start">
            <aw-label prop="data.stateName"></aw-label>
        </aw-flex-column>
        <aw-flex-column width="12f" align-content="start">
            {{props.state}}
        </aw-flex-column>
    </aw-flex-row>
    <aw-break></aw-break>
    <aw-flex-row>
        <aw-flex-column width="24f">
            {{data.details}}
        </aw-flex-column>
    </aw-flex-row>
    <aw-break></aw-break>
    <aw-link visible-when='data.lessDetails === true' action="getMoreDetails" prop="data.showMore">
    </aw-link>
    <aw-link visible-when='data.lessDetails === false' action="getLessDetails" prop="data.showLess">
    </aw-link>
    <div class='messageText'>
        Message : {{data.message}}
    </div>
</div>
