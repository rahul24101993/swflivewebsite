<div class='awHeader sw-column'>
    <div class ='sw-row aw-layout-headerTitleContainer'>
        <aw-header-title headertitle="ctx.location.titles.headerTitle" headervmo="props.subPanelContext.headerViewModel" headerproperties="subPanelContext.headerProperties"></aw-header-title>
    </div>
    <div class='sw-row '>
        <div exist-when="ctx.sublocationTitleErrorMessage" class='aw-layout-validationErrorMessage'>{ctx.sublocationTitleErrorMessage}</div>
        <aw-workarea-title exist-when="!ctx.sublocationTitleErrorMessage" provider="data.breadCrumbProvider" breadcrumb-config="data.breadcrumbConfig"></aw-workarea-title>
    </div>
</div>
