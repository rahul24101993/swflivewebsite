<div class='sw-column awRoot'>
    <aw-progress-indicator></aw-progress-indicator>
    <nav tabIndex='-1' class='aw-skip-to-main-container' aria-label="i18n.skipToMainLabel">
        <a href='javscript: void(0);' class='aw-skip-to-main' aw-click="actions.skipToMainClickEvent">
            <div class='aw-skip-to-main-text'>{{i18n.skipToMainLabel}}</div>
        </a>
    </nav>
    <div class='sw-row flex-auto'>
        <div class='sw-column flex-auto sw-order-two'>
            <div class='sw-row flex-auto'>
                <div class='aw-layout-flexColumn'>
                    <ui-view></ui-view>
                </div>
            </div>
            <aw-layout-slot name='aw_footer' class='aw-layout-fit' context="data"></aw-layout-slot>
        </div>
        <div exist-when="!conditions.isTaskbarFullScreen" class='flex-shrink sw-order-one'>
            <aw-layout-slot name='aw_globalNavigation' class='aw-layout-fit' context="data"></aw-layout-slot>
        </div>
        <div exist-when="!conditions.isTaskbarFullScreen && data.narrowModeStyle === ''"
            class='flex-shrink sw-order-three'>
            <aw-layout-slot name='aw_rightEdge' context="data"></aw-layout-slot>
        </div>
    </div>
</div>
