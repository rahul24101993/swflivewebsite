<footer>
    <div
    exist-when="conditions.isUserSettingsBarVisible"
        aw-class="[{ 'aw-roll-out': conditions.isUserSettingsBarVisible }, { 'aw-roll-in': !conditions.isUserSettingsBarVisible }]"
        class="aw-user-settings-bar"
    >
        <aw-advanced-bar type="FOOTER">
            <aw-flex-row justify="center" align-content="center">
                <aw-header-context
                    visible-when="ctx.showUserSettingsBar"
                    alignment="HORIZONTAL"
                ></aw-header-context>
                <div class="sw-userSettings-closeButton">
                    <aw-icon-button command="fields.close"></aw-icon-button>
                </div>
            </aw-flex-row>
        </aw-advanced-bar>
    </div>
</footer>
