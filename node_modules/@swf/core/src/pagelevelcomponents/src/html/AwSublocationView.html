<div class='aw-layout-defaultSublocation aw-layout-flexColumn'>
    <div class='aw-layout-sublocationContainer'>
        <aw-sidenav id='aw_navigation' config="data.sideNavRightData"
            exist-when='!props.subLocationPreference.hideNavigationArea' sub-panel-context='props.subPanelContext'>
        </aw-sidenav>
        <div class='aw-layout-workarea'>
            <div class='aw-layout-flexbox'>
                <main
                    aw-class="[{'aw-layout-workareaMain':true}, { 'vertical': props.subLocationPreference && props.subLocationPreference.orientation === 'HORIZONTAL' }]">
                    {props.children}
                </main>
                <aw-sidenav id='aw_toolsAndInfo' config="data.sideNavLeftData"
                    exist-when='!props.subLocationPreference || !props.subLocationPreference.hideToolsAndInfoArea'
                    sub-panel-context='props.subPanelContext'>
                </aw-sidenav>
            </div>
        </div>
        <nav exist-when='!props.subLocationPreference.hideRightWall' aria-label='i18n.rightHandToolBar'
            class='aw-layout-flexCommandbar aw-layout-infoCommandbar'>
            <aw-server-visibility-command-bar anchor='aw_rightWall' alignment='VERTICAL' mselected='ctx.mselected'
                pselected='ctx.pselected' context='props.subPanelContext'
                class='aw-commands-nativeCommandBar aw-commands-commandBarContainer aw-commands-commandBarVertical'>
            </aw-server-visibility-command-bar>
        </nav>
    </div>
    <aw-footer class="afx-accent-background aw-footer-container" exist-when='!props.subLocationPreference.hideFooter' anchor="aw_footer" include-global="includeGlobalCommands"></aw-footer>
</div>
