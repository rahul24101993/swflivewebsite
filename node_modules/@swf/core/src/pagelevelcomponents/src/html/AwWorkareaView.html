<div exist-when="props.subPanelContext.viewBase && props.viewModel.viewSuffix"
    aw-class="['aw-layout-primaryWorkarea',
    {'sw-row h-6 w-12' : props.isHorizontalOrientation === true },
    {'sw-column w-3':props.isHorizontalOrientation === false && ['table','tree'].indexOf(props.viewModel.viewSuffix) === -1},
    {'aw-layout-primaryWorkareaLeft aw-layout-summaryList': props.viewModel.showSecondaryWorkArea === true && ['table','tree'].indexOf(props.viewModel.viewSuffix) === -1},
    {'aw-layout-primaryWorkareaLeft aw-layout-summaryList aw-layout-tableSummaryList': props.viewModel.showSecondaryWorkArea === true && ['table','tree'].indexOf(props.viewModel.viewSuffix) !== -1},
    {'aw-layout-flexRowContainer afx-alt-content-background aw-layout-primaryWorkareaLeft aw-layout-primaryWorkareaFill': props.viewModel.showSecondaryWorkArea === false}]">
    <aw-primary-workarea view-base="props.subPanelContext.viewBase"
        view="props.viewModel.viewSuffix"
        sub-panel-context="props.subPanelContext"
        selection-model="props.selectionModel || props.viewModel.selectionModels.nativeSelectionModel"
        selection-data="data.selectionData">
    </aw-primary-workarea>
</div>
<aw-splitter exist-when="props.viewModel.showSecondaryWorkArea"
    is-primary-splitter="true"
    direction="{{props.isHorizontalOrientation ? 'HORIZONTAL':''}}">
</aw-splitter>
<div exist-when="props.viewModel.showSecondaryWorkArea"
    aw-class="[{'sw-row h-6':props.isHorizontalOrientation === true },
    {'sw-column w-9':props.isHorizontalOrientation === false }]">
    <aw-secondary-workarea sub-panel-context="props.subPanelContext"
        base-selection="props.baseSelection"
        selection-data="data.selectionData">
    </aw-secondary-workarea>
</div>
