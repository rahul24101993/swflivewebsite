<aw-base-sublocation exist-when="subPanelContext"
    provider="props.ctx.context[0].providerForBaseSublocation"
    base-selection="props.baseSelection"
    sub-panel-context='props.ctx.context[0].subPanelContextForBaseSublocation'>
    <aw-workarea base-selection="props.baseSelection" selection-model="props.selectionModel"
        selection-data="props.selectionData"
        is-horizontal-orientation="subPanelContext.awSubLocationPref.orientation==='HORIZONTAL'"
        sub-panel-context="props.ctx.context[0].subPanelContextForAwWorkarea">
    </aw-workarea>
</aw-base-sublocation>
