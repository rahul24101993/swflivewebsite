<div class='aw-xrt-summaryXrt' exist-when="data.summaryContext && data.summaryContext.activeTab && data.summaryContext.visibleTabs.length > 0">
    <div class='aw-xrt-tabsContainer' exist-when="(data.summaryContext && data.summaryContext.activeTab && data.summaryContext.visibleTabs) && ((data.summaryContext.activeTab.tabContent === undefined && data.summaryContext.visibleTabs.length > 1) || (data.summaryContext.activeTab.tabContent !== undefined))">
        <aw-tab-container tab-container-model="data.summaryContext.visibleTabs" callback="data.summaryContext.api" tab-set-id="{{props.context.tabSetId ? props.context.tabSetId : 'secondary'}}">
            <aw-tab tab-model='tab' aw-repeat='tab: data.summaryContext.visibleTabs'></aw-tab>
        </aw-tab-container>
    </div>
    <div class='aw-widgets-multiSelectContainer'>
        <aw-include name="{{data.summaryContext.activeTab.view}}" sub-panel-context="props.ctx.context[0]" exist-when="data.summaryContext && data.summaryContext.activeTab && data.summaryContext.activeTab.view"></aw-include>
    </div>
</div>
