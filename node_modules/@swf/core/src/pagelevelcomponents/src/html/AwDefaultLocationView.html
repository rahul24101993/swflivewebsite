<aw-page exist-when="data.pageContext.prefs" class='aw-layout-flexColumn' location-panel-style="{{data.pageContext.locationPanelStyle}}" header-title="{{ data.pageContext.overriddenHeaderTitle ? data.pageContext.overriddenHeaderTitle : data.headerTitle }}" browser-title="{{data.browserTitle}}" browser-sub-title="{{data.browserSubTitle}}" sub-location-tabs="data.sublocationdata.sublocationTabs">
    <aw-header2>
        <aw-header-title headertitle="data.pageContext.overriddenHeaderTitle ? data.pageContext.overriddenHeaderTitle : data.headerTitle"></aw-header-title>
        <aw-tab-container exist-when="data.sublocationdata.sublocationTabs.length>1" tab-container-model="data.sublocationdata.sublocationTabs" callback="data.sublocationdata.tabCallbackApi" tab-set-id="primary">
        </aw-tab-container>
        <aw-include name="{{props.provider.breadcrumbConfig.vm}}" sub-panel-context="{{props.subPanelContext}}">
        </aw-include>
        <aw-global-search showsearchbox="{{props.subPanelContext.showsearchbox}}"></aw-global-search>
        <aw-logo></aw-logo>
    </aw-header2>
    <ui-view class='aw-layout-flexColumn'></ui-view>
</aw-page>
