<aw-base-sublocation2 exist-when="props.provider" provider="props.provider" base-selection="props.baseSelection"
    selection-data="props.selectionData">
    <div class='aw-layout-defaultSublocation aw-layout-flexColumn'>
        <div class='aw-layout-sublocationContainer'>
            <!-- pass state as a subpanelcontext to aw-sidenav. "...props.searchState" is kept temp and to avoid breaking change. -->
            <!-- Once AWC changes are done, this would be removed-->
            <aw-sidenav id='aw_navigation' config="data.sideNavRightData"
                sub-panel-context='{...props.subPanelContext, selectionData:props.selectionData, baseSelection: props.baseSelection, searchState: props.searchState, pageContext: {...props.subPanelContext.pageContext, secondaryActiveTabId: props.sublocationState.secondaryActiveTabId !== "" ? props.sublocationState.secondaryActiveTabId : undefined, sublocationState: props.sublocationState}}'
                exist-when='!props.provider.awSubLocationPref.hideNavigationArea'>
            </aw-sidenav>
            <div class='aw-layout-workarea'>
                <div class='aw-layout-flexbox'>
                    <main
                        aw-class="['aw-layout-workareaMain',{'vertical': data.sublocationStyles.vertical},{'vertical-reverse': data.sublocationStyles.verticalReverse},{'horizontal-reverse': data.sublocationStyles.horizontalReverse}]">
                        <aw-standard-workarea base-selection="props.baseSelection"
                            selection-model="props.selectionModel" selection-data="props.selectionData"
                            sub-panel-context='props.ctx.context[0]'
                            search-state="props.searchState"
                            is-horizontal-orientation="props.provider.awSubLocationPref.orientation==='HORIZONTAL'">
                        </aw-standard-workarea>
                    </main>
                    <aw-sidenav id='aw_toolsAndInfo' config="data.sideNavLeftData"
                        sub-panel-context='{...props.subPanelContext,selectionData: props.selectionData, baseSelection: props.baseSelection, searchState: props.searchState, pageContext:{...props.subPanelContext.pageContext, secondaryActiveTabId: props.sublocationState.secondaryActiveTabId !== "" ? props.sublocationState.secondaryActiveTabId : undefined, sublocationState: props.sublocationState}}'
                        exist-when='!props.provider.awSubLocationPref || !props.provider.awSubLocationPref.hideToolsAndInfoArea'>
                    </aw-sidenav>
                </div>
            </div>
            <nav exist-when='!props.provider.awSubLocationPref.hideRightWall' aria-label='i18n.rightHandToolBar'
                class='aw-layout-flexCommandbar aw-layout-infoCommandbar'>
                <aw-server-visibility-command-bar
                    context='{...props.subPanelContext, searchState: props.searchState, selectionData: props.selectionData, provider: props.provider, baseSelection: props.baseSelection, pageContext:{...props.subPanelContext.pageContext, secondaryActiveTabId: props.sublocationState.secondaryActiveTabId !== "" ? props.sublocationState.secondaryActiveTabId : undefined, sublocationState: props.sublocationState}}'
                    anchor='aw_rightWall' alignment='VERTICAL' mselected='ctx.mselected' pselected='ctx.pselected'
                    class='aw-commands-nativeCommandBar aw-commands-commandBarContainer aw-commands-commandBarVertical'>
                </aw-server-visibility-command-bar>
            </nav>
        </div>
        <aw-footer class="afx-accent-background aw-footer-container" exist-when='!props.subLocationPreference.hideFooter' anchor="aw_footer" include-global="includeGlobalCommands"></aw-footer>
    </div>
</aw-base-sublocation2>
