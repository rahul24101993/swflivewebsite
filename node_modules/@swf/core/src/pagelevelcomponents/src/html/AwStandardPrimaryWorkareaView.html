<div class='sw-column w-12 h-12 afx-alt-content-background'>
    <div class='aw-layout-workareaCommandbar aw-theme-toolbar'>
        <aw-layout-slot name='aw_pwaCommandBar'
            context="{...props.subPanelContext,selectionModel:props.selectionModel,pwaSelectionModel:props.selectionModel,searchState: props.searchState,selectionData:data.selectionData}">
        </aw-layout-slot>
    </div>
    <div exist-when="!subPanelContext.context.search.hideInContentSearchBox" class='aw-search-inContentSearchBox'>
        <aw-in-content-search-box class='aw-search-searchBox' prop="data.searchBox" search-state="props.searchState">
        </aw-in-content-search-box>
    </div>
    <div class='sw-row sw-primary-workarea align-self-stretch flex-auto'>
        <aw-pwa-include view-base="props.viewBase" view="props.view"
            sub-panel-context='props.ctx.context[0]'
            show-check-box="data.showCheckBox" selection="props.selectionModel" selection-data="data.selectionData">
        </aw-pwa-include>
    </div>
</div>
