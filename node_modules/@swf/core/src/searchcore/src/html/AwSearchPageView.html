<aw-page class='aw-layout-flexColumn' browser-title="{{data.browserTitle}}" browser-sub-title="{{data.browserSubTitle}}" sub-location-tabs="props.tabsdata.sublocationTabs">
    <aw-header2>
        <aw-header-title headertitle="props.headerTitle||data.headerTitle"></aw-header-title>
        <aw-tab-container exist-when="props.tabsdata.sublocationTabs.length>1" tab-container-model="props.tabsdata.sublocationTabs" sub-panel-context="data.selectionData" callback="props.tabsdata.tabCallbackApi" tab-set-id="primary">
        </aw-tab-container>
        <aw-include name="{{props.provider.breadcrumbConfig.vm}}" sub-panel-context="{'searchState': props.searchState || fields.searchState}">
        </aw-include>
        <aw-global-search showsearchbox="{{props.showsearchbox}}"></aw-global-search>
        <aw-logo></aw-logo>
    </aw-header2>

    <aw-standard-sublocation exist-when="props.searchState||fields.searchState" provider="props.provider" sub-panel-context="{xrtContext: props.xrtContext || {}, sublocationTabs: props.tabsdata && props.tabsdata.sublocationTabs, pageContext: {primarySublocTabState: fields.primaryActiveTabId, primaryActiveTabId: data.primaryActiveTab ? data.primaryActiveTab: undefined}}" search-state="props.searchState||fields.searchState" base-selection="props.baseSelection" selection-model="selectionModels.searchPageSelectionModel" selection-data="data.selectionData">
    </aw-standard-sublocation>
</aw-page>
