<aw-command-panel caption="i18n.ImportAttributeData">
    <aw-panel-body>
        <aw-panel-section caption="File Upload">
            <aw-file-upload file-change-action="initDSCreateParams" type-filter=".xlsx,.xls" is-required="true"></aw-file-upload>
        </aw-panel-section>
        <aw-panel-section caption="List">
            <aw-list dataprovider="dataProviders.performSearchSingleSelection" show-check-box="true">
                <aw-omdb-cell vmo="item" />
            </aw-list>
        </aw-panel-section>
        <aw-panel-section caption="Table">
            <aw-splm-table gridid="exampleTable"></aw-splm-table>
        </aw-panel-section>
        <aw-panel-section caption="Test HOC">
            <div exist-when="item.count > 0" visible-when="ctx.visibleMe" enable-when="ctx.enableMe"></div>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button visible-when="awPanelBody.$valid && (data.fileExt ==='xls' || data.fileExt === 'xlsx')" action="getTransientFileTickets">
            <aw-i18n>i18n.Import</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>
