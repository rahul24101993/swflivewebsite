<aw-flex-column class="awSmallHeader" width="fill" aw-class="['aw-layout-locationPanel', data.locationPanelStyle, {'aw-layout-summaryOnly': data.layoutSummaryOnly === 'true'}]">
    <aw-flex-row height="1.75f" class="aw-layout-header" wrap-style="nowrap" visible-when="!ctx.fullscreen" align-content="center" justify="right">
        <!-- Right Most SIEMENS Logo Area -->
        <aw-flex-column width="8f" justify="center">
            <aw-logo></aw-logo>
        </aw-flex-column>
    </aw-flex-row>
    <aw-flex-row height="fill" wrap-style="nowrap" class="aw-layout-subLocation afx-content-background">
        <aw-flex-column width="fill" wrap-style="nowrap">
            <ui-view class="aw-layout-flexColumn" ></ui-view>
        </aw-flex-column>
    </aw-flex-row>
</aw-flex-column>
